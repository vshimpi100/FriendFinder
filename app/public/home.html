<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/dist/semantic.min.css"
    />
  </head>
  <body>
    <header id="header">
      <div class="ui center aligned grid container" style="margin:40px">
        <div class="row">
          <div class="twelve wide column">
            <h1>Friend Finder</h1>
            <h2>Find your perfect friend match</h2>
            <button
              class="ui animated fade button primary"
              id="submit"
              tabindex="0"
              style="margin-bottom:40px;"
            >
              <div class="visible content">Find your new best friend!</div>
              <div class="hidden content">
                Get started!
              </div>
            </button>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="styles/dist/semantic.min.js"></script>
    <script>
      $("#submit").click(function() {
        window.location.replace("/survey");
      });
    </script>
  </body>
</html>
